<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/title.png"
      type="image/x-icon"
    />
    <title>Todo list | Structure</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <main class="main">
      <section class="container">
        <div class="row">
          <p class="row-par par-title">Demo</p>
          <button class="row-button button-reload">
            <span class="material-icons">&#xe627;</span>
          </button>
        </div>
        <div class="row demo-input">
          <input
            type="text"
            placeholder="Add to your list..."
            id="todoInput"
            autofocus=""
          />
          <span class="icon">&#8629;</span>
        </div>
        <div class="row">
          <button class="row-button">&#9744;</button>
          <p class="row-par">Your Items here</p>
          <button class="row-button">
            <span class="material-icons">&#xe872;</span>
          </button>
        </div>
        <div class="row">
          <span>&#10004;</span>
          <p>Your Items here</p>
          <span><i class="material-icons">&#8942;</i> </span>
        </div>
        <button class="clear-completed">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
